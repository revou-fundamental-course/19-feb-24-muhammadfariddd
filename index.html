    <!-- Headquarter Start  -->

    <main id="quarter">

          <h1>Our Headquarter</h1>
        </div>

        <div class="hq-kota">
          <div class="kota">

    <!-- Message Us Start -->
    <div id="ms-container">
      <div class="ms-title">
        <h1>Message Us</h1>
      </div>

      <div class="ms-message">
        <div class="ms-form">
          <form action="" name="message-form" onsubmit="kirim(); return false">
            <table>
              <tbody>
                <tr>
                  <td><label for="nama">Nama</label></td>
                  <td>
                    :
                    <input type="text" name="nama" id="nama" required placeholder="Masukkan Nama" />
                  </td>
                </tr>
                <tr>
                  <td><label for="ttl">Tanggal Lahir</label></td>
                  <td>
                    :
                    <input type="date" name="ttl" id="ttl" required />
                  </td>
                </tr>
                <tr>
                  <td><label for="gender">Jenis Kelamin</label></td>
                  <td>
                    : <input type="radio" name="gender" id="male" value="Laki-laki" /><label for="male">Laki-laki</label> <input type="radio" name="gender" id="female" value="Perempuan" required /><label for="female">Perempuan</label>
                  </td>
                </tr>
                <tr>
                  <td style="position: absolute"><label for="message">Pesan</label></td>
                  <td>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Masukkan Pesan"></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input type="submit" name="submit" id="" value="Kirim" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>

        <div class="ms-data">
          <table>
            <tbody>
              <tr class="td-time">
                <td><label for="time">Waktu</label></td>
                <td>
                  :
                  <span id="time"></span>
                </td>
              </tr>
              <tr>
                <td><label for="nama-2">Nama</label></td>
                <td>
                  :
                  <span id="nama-2"></span>
                </td>
              </tr>
              <tr>
                <td><label for="ttl-2">Tanggal Lahir</label></td>
                <td>
                  :
                  <span id="ttl-2"></span>
                </td>
              </tr>
              <tr>
                <td><label for="gender-2">Jenis Kelamin</label></td>
                <td>
                  :
                  <span id="gender-2"></span>
                </td>
              </tr>
              <tr>
                <td><label for="message-2">Pesan</label></td>
                <td>
                  :
                  <span id="message-2"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
